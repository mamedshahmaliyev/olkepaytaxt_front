<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ölkə və paytaxt axtarış sistemi</title>
    <style>
        .icon{
            width: 1em;
            height: 1em;
            vertical-align: -.125em;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center">Ölkələr və Paytaxtlar</h1>
        <div class="input-group">
            <input type="text" 
                    class="form-control" 
                    placeholder="Açar sözü daxil edin..."
                    id="search">
            <span class="input-group-text">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
            </span>
            <table class="table table-striped align-middle mt-3" id="table">
                <thead>
                    <tr>
                        <th>Ölkə</th>
                        <th>Paytaxt</th>
                        <th>Bayraq</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script>
        var url = "https://mamedsh.pythonanywhere.com/"

        search.onkeypress = async function(e) {
            if (e.key == 'Enter') {
                var countries = await (await fetch(url+"?q="+search.value)).json()
                table.innerHTML = ''

                for (let i = 0; i < countries.length; i++) {
                    var row = table.insertRow(table.rows.length)
                    var c = countries[i]
                    console.log(c)
                    for (let j = 0; j < c.length; j++) {
                        var cell = row.insertCell(j)
                        cell.innerHTML = c[j]
                        if (j == 2) {
                            cell.innerHTML = `<img width="90" src=${c[j]}>`
                        }
                        
                    }
                    
                }


            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
